<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <a href="{{ site.github.releases_url }}/download/edition-5a/introduction-programmation-r.pdf" class="btn">Télécharger (PDF)</a>
      <a href="{{ site.github.releases_url }}/tag/edition-5a" class="btn">Voir les nouveautés</a>
      <a href="{{ site.github.repository_url }}" class="btn">Voir sur GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> est un projet de Vincent Goulet (<a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>).</span>
        <span class="site-footer-credits">Cette page est produite par <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

  </body>
</html>
